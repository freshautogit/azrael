{% load static %}
<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, inicial-scale=1">
  <link rel="stylesheet/less" type="text/css" href="{% static 'yellopages/indexStyles.less' %}" />
  <title>Справочник телефонов // Добавить новые записи в справочник локаций, департаментов и должностей</title>
  <!-- <link rel="shortcut icon" href="../files/favicon-phone.ico.gif" type="image/x-icon"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>

<body>

  <div class="wrapper">
    <div class="headerWrapper">
      <a href="/yp/">
        <svg version="1.1" viewBox="0 0 32 17" style="width: 50px; height: 30px; color: white;">
          <path pid="0" fill="#fff" fill-rule="evenodd" _stroke="#fff"
            d="M24.207 1.4c-1.587 0-3.428.982-5.808 3.096a36.282 36.282 0 0 0-2.673 2.646l-1.359 1.412s-4.591 5.202-7.154 5.202c-2.562 0-4.552-2.328-4.552-5.202 0-2.875 2.055-5.203 4.552-5.203 1.6 0 4.013 2.068 5.58 3.596l1.385-1.385C12.325 3.742 9.503 1.4 7.213 1.4 3.61 1.4.71 4.606.71 8.554c0 3.947 2.933 7.153 6.503 7.153 1.587 0 3.428-.982 5.808-3.095a36.289 36.289 0 0 0 2.673-2.647l1.352-1.411S21.638 3.35 24.2 3.35c2.562 0 4.552 2.328 4.552 5.203 0 2.874-2.055 5.202-4.552 5.202-1.593 0-4.012-2.068-5.573-3.596l-1.366 1.411c1.854 1.815 4.663 4.136 6.946 4.136 3.603 0 6.503-3.206 6.503-7.153 0-3.948-2.9-7.154-6.503-7.154z">
          </path>
        </svg>
      </a>



      {% if user.is_authenticated %}
      <p>  fresh auto // yellowpages // add a new info // <a href="{% url 'logout'%}?next={{request.path}}">
          {{ user.get_username }}</a>
      </p>
      {% else %}
      <p>  fresh auto // yellowpages // add a new info // <a href="{% url 'login'%}?next={{request.path}}">Login</a></p>
      {% endif %}
    </div>

  <div class="adduserWrapper">
  <form action="./" method="get">
    <div class="cities">
      <select name="city" id="addCity" class="selector citySelect" style="color: rgb(221, 221, 221)"
        onchange="this.style.color='white'" required>
        <option disabled selected>Город</option>
        <option value="addNewCity" style="color: black; background-color: lightgreen;">Добавить новый город</option>
        {% for i in cities %}
        <option value="{{i}}">{{i}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="addresses">
              <select name="addr" id="addAddress" class="selector addrSelect hidden" style="color: rgb(221, 221, 221)" onchange="this.style.color='white'">
                  <option value="addNewAddress" style="color: black; background-color: lightgreen;">Добавить новый адрес</option>>
              </select>
    </div>
    <div class="brands">
      <select name="brand" class="selector brandSelect" style="color: rgb(221, 221, 221)" onchange="this.style.color='white'">
          <option disabled selected>Brand</option>
          {% for i in brands %}
              <option id="brand{{forloop.counter}}" value="{{i}}">{{i}}</option>
          {% endfor %}
      </select>
    </div>
    <div class="units">
        <select name="unit" class="selector departSelect" style="color: rgb(221, 221, 221)" onchange="this.style.color='white'">
            <option disabled selected>depart</option>
            <option value="None">Служба</option>
                {% for i in units %}
                    <option id="depart{{forloop.counter}}" value="{{i}}">{{i}}</option>
                {% endfor %}
        </select>
    </div>
    <div class="departs">
        <select name="depart" class="selector positionSelect hidden" style="color: rgb(221, 221, 221)" onchange="this.style.color='white'">
            <option disabled selected>Отдел</option>
            <option value="None">Пусто</option>
        </select>
    </div>
    <div class="positions">
        <select name="position" class="selector unitSelect hidden" style="color: rgb(221, 221, 221)" onchange="this.style.color='white'">
            <option disabled selected>Должность</option>
            <option value="None">Пусто</option>
        </select>
    </div>


  <div class="btnWrapper">
    <button type="submit">Сохранить</button>
  </div>
  </form>
  </div>
  <script src="{% static 'yellopages/scripts/dropdown.js' %}"></script>
</body>
</html>
